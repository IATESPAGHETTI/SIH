<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Law</title>
    <link rel="stylesheet" href="sih.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Scoreboard container -->
        <div id="scoreboard" class="scoreboard">Score: <span id="score">0</span></div>
        <h1 class="quiz-title">Know Your Law</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options"></div>
            <div id="feedback"></div>
            <button id="explanation-button" class="hidden">Show Explanation</button>
            <div id="explanation-container" class="explanation-hidden">
                <div id="explanation"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
